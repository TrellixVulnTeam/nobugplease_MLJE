{% extends "base.html" %}

{% block title %} Reset Password {% endblock %}

{% block scripts %}

    #submit {
        margin: 0;
    }
</style>
{% endblock %}

{% block body %}
<div class="container" style="margin-top: 100px; margin-bottom: 250px">

    <div class="choose-pic-container" style="margin-bottom: 100px">
        {{wtf.quick_form(form, button_map={'submit':'success'})}}
    </div>
</div>

{% endblock %}
